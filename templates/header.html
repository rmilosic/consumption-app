<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-end py-3 mb-4">
    {% comment %} <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
    </a> {% endcomment %} 

    {% comment %} <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
    </ul> {% endcomment %}

    <div class="col-md-3 text-end">
      {% if user.is_authenticated %}
        <a  href="{% url 'logout' %}" class="btn btn-outline-primary me-2">Odjava</a>
        {% else %}

          <a  href="{% url 'backend:login' %}" class="btn btn-outline-primary me-2">Prijava</a>
      {% endif %}
    </div>
  </header>
</div>
